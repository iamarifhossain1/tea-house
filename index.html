<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!--Tailwind cdn-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
    <!--Font awesome cdn-->
    <script src="https://kit.fontawesome.com/3760e97aed.js" crossorigin="anonymous"></script>
    <!--Google font cdn-->
    <style>
        .manrope {
        font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body>
      <!--Main Container-->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">

      <!--Header Section-->

      <header class="flex pt-10 mb-20">
          <!--Text Content-->

          <div>
            <h1 class="manrope text-5xl md:text-7xl font-bold leading-10">It's good<br> tea time at<br> The Tea House</h1>
            <p class="text-gray-500 w-3/4 mt-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 p-3 rounded-lg text-white font-bold mt-7">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i><button>
          </div>

          <!--Image Content-->
          <div class="relative">

            <!--Image-->

            <div>
              <img class="w-full" src="images/banner.png" alt="">
            </div>

            <!--Card-->
            <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
              <!--Icon-->
              <div><i class="fa-solid fa-star text-[#FFF082] text-2xl"></i>
              </div>
              <!--Text-->
              <div class="ml-2">
                <h3 class="lg:text-2xl font-bold">5.00</h3>
                <p class="text-gray-500">Trust Pilot Ratings</p>
              </div>
            </div>

          </div>
      </header>
    </main>
</body>
</html>
